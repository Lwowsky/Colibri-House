<header class="cardOptions">
  <div class="container topbar">
    <a class="brand" href="#top">
      <div class="mark" aria-hidden="true">
        <img src="img/logo.png" alt="Colibri logo" />
      </div>
      <div class="wordmark">
        <b>Colibri House</b>
        <span data-i18n="brand_sub">Українська кухня в Японії</span>
      </div>
    </a>

    <nav>
      <div class="navlinks" id="navLinks">
        <a href="#menu" data-i18n="nav_menu">Меню</a>
        <a href="#about" data-i18n="nav_about">Про нас</a>
        <a href="#reserve" data-i18n="nav_reserve">Бронювання</a>
        <a href="#access" data-i18n="nav_access">Як дістатися</a>
      </div>

      <div class="actions">
        <div class="chip" role="group" aria-label="Language switcher">
          <button
            class="langbtn flag"
            data-lang="uk"
            aria-pressed="false"
            type="button"
            aria-label="Українська"
          >
            <img src="img/lang/ua.svg" alt="UA" width="18" height="18" />
          </button>

          <button
            class="langbtn flag"
            data-lang="en"
            aria-pressed="false"
            type="button"
            aria-label="English"
          >
            <img src="img/lang/gb.svg" alt="EN" width="18" height="18" />
          </button>

          <button
            class="langbtn flag"
            data-lang="ja"
            aria-pressed="false"
            type="button"
            aria-label="日本語"
          >
            <img src="img/lang/ja.svg" alt="ja" width="18" height="18" />
          </button>
        </div>

        <button
          class="burger"
          id="burger"
          type="button"
          aria-label="Menu"
          aria-expanded="false"
          aria-controls="sheet"
        >
          <span></span><span></span><span></span>
        </button>
      </div>
    </nav>
  </div>
</header>
