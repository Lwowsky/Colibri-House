<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Colibri House</title>
    <link rel="icon" href="img/colibri.png" type="image/png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Anchor for "back to top" -->
    <div id="top" aria-hidden="true"></div>

    <!-- Header -->
    <header
      class="cardOptions"
      hx-get="header.partial.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></header>

    <!-- Mobile menu -->
    <div
      class="sheet"
      id="sheet"
      aria-hidden="true"
      hx-get="mobile-menu.partial.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>

    <main>
      <!-- Hero -->
      <section
        class="hero"
        hx-get="hero.partial.html"
        hx-trigger="load"
        hx-swap="outerHTML"
      ></section>

      <!-- Menu -->
      <section
        id="menu"
        hx-get="menu.partial.html"
        hx-trigger="load"
        hx-swap="outerHTML"
      ></section>

      <!-- About -->
      <section
        id="about"
        hx-get="about.partial.html"
        hx-trigger="load"
        hx-swap="outerHTML"
      ></section>

      <!-- Reserve -->
      <section
        id="reserve"
        hx-get="reserve.partial.html"
        hx-trigger="load"
        hx-swap="outerHTML"
      ></section>

      <!-- Access -->
      <section
        id="access"
        hx-get="access.partial.html"
        hx-trigger="load"
        hx-swap="outerHTML"
      ></section>
    </main>

    <!-- Footer -->
    <footer
      class="cardOptions"
      hx-get="footer.partial.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></footer>

    <!-- Modals + toast + toTop -->
    <div
      id="uiPartials"
      hx-get="modals.partial.html"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>
    <script defer src="js/core.js"></script>
    <script defer src="js/i18n.uk.js"></script>
    <script defer src="js/i18n.en.js"></script>
    <script defer src="js/i18n.ja.js"></script>
    <script defer src="js/i18n-menu.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/menu.js"></script>
    <script defer src="js/script.js"></script>
  </body>
</html>
